<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Assignment Operators</title>
</head>
<body>
    <h1>Using +=, -=, *=, /= Operators</h1>
    <p id="output"></p>

    <script>
        let value = 10; // Start with 10
        let result = `Initial value: ${value}<br>`;

        value += 5; // Add 5
        result += `After += 5: ${value}<br>`;

        value -= 3; // Subtract 3
        result += `After -= 3: ${value}<br>`;

        value *= 2; // Multiply by 2
        result += `After *= 2: ${value}<br>`;

        value /= 4; // Divide by 4
        result += `After /= 4: ${value}<br>`;

        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
